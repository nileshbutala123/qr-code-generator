<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="url"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="url"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="url"]:invalid:not(:placeholder-shown),
        input[type="text"].error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            animation: fadeIn 0.5s ease-out;
        }

        .result.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result-title {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .qr-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
        }

        #qrImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .metadata {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
        }

        .metadata-item {
            margin-bottom: 10px;
            font-size: 13px;
        }

        .metadata-item:last-child {
            margin-bottom: 0;
        }

        .metadata-label {
            color: #667eea;
            font-weight: 600;
            display: block;
            margin-bottom: 3px;
        }

        .metadata-value {
            color: #555;
            word-break: break-all;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-buttons button {
            flex: 1;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin: 0;
            transition: all 0.3s ease;
        }

        .action-buttons button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }

        .alert.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .api-url-input {
            margin-bottom: 15px;
        }

        .api-note {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            text-align: center;
        }

        .loading-message {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            display: none;
        }

        .loading-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            input[type="url"],
            input[type="text"] {
                padding: 10px 12px;
                font-size: 16px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }

        .copy-btn {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #764ba2;
        }

        .success-icon::before {
            content: "‚úì ";
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ QR Code Generator</h1>
            <p>Create QR codes for any URL in seconds</p>
        </div>

        <div class="alert" id="alert"></div>

        <form id="qrForm">
            <div class="form-group api-url-input">
                <label for="apiUrl">API URL</label>
                <input 
                    type="text" 
                    id="apiUrl" 
                    placeholder="e.g., http://localhost:8000" 
                    value="http://localhost:8000"
                    required
                />
                <p class="api-note">Change this if your API is hosted elsewhere (e.g., AWS)</p>
            </div>

            <div class="form-group">
                <label for="urlInput">Enter URL</label>
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="e.g., https://github.com" 
                    required
                />
                <div class="error-message" id="urlError"></div>
            </div>

            <button type="submit" id="generateBtn">
                Generate QR Code
            </button>

            <div class="loading-message" id="loadingMessage">
                <span class="spinner"></span> Generating QR code...
            </div>
        </form>

        <div class="result" id="result">
            <div class="result-title">Your QR Code</div>
            
            <div class="qr-container">
                <img id="qrImage" alt="Generated QR Code">
            </div>

            <div class="metadata" id="metadata"></div>

            <div class="action-buttons">
                <button id="downloadBtn" type="button">‚¨áÔ∏è Download</button>
                <button id="copyUrlBtn" type="button">üìã Copy URL</button>
                <button id="resetBtn" type="button">üîÑ New QR Code</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('qrForm');
        const urlInput = document.getElementById('urlInput');
        const apiUrlInput = document.getElementById('apiUrl');
        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');
        const alert = document.getElementById('alert');
        const qrImage = document.getElementById('qrImage');
        const metadata = document.getElementById('metadata');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyUrlBtn = document.getElementById('copyUrlBtn');
        const resetBtn = document.getElementById('resetBtn');
        const urlError = document.getElementById('urlError');
        const loadingMessage = document.getElementById('loadingMessage');

        let currentFolderName = '';
        let currentUrl = '';

        // Validate URL format
        function validateUrl(url) {
            const urlPattern = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
            return urlPattern.test(url);
        }

        // Show alert
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert show ${type}`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Show error
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        // Hide error
        function hideError(element) {
            element.classList.remove('show');
        }

        // Validate API URL
        function validateApiUrl(apiUrl) {
            try {
                new URL(apiUrl);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate API URL
            const apiUrl = apiUrlInput.value.trim();
            if (!apiUrl) {
                showAlert('Please enter API URL', 'error');
                return;
            }
            if (!validateApiUrl(apiUrl)) {
                showAlert('Invalid API URL format', 'error');
                return;
            }

            // Validate URL input
            let url = urlInput.value.trim();
            if (!url) {
                showError(urlError, '‚ùå URL cannot be empty');
                return;
            }

            hideError(urlError);

            // Add protocol if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // Validate URL format
            if (!validateUrl(url)) {
                showError(urlError, '‚ùå Please enter a valid URL');
                return;
            }

            hideError(urlError);

            // Generate QR Code
            await generateQR(apiUrl, url);
        });

        // Generate QR Code
        async function generateQR(apiUrl, url) {
            generateBtn.disabled = true;
            loadingMessage.classList.add('show');

            try {
                const response = await fetch(`${apiUrl}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        cleanup_on_generate: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to generate QR code');
                }

                // Extract folder name
                currentFolderName = data.folder.split('\\').pop() || data.folder.split('/').pop();
                currentUrl = url;

                // Display QR Code
                displayQRCode(apiUrl);

                // Get and display metadata
                await displayMetadata(apiUrl);

                showAlert('‚úì QR Code generated successfully!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showAlert(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                loadingMessage.classList.remove('show');
            }
        }

        // Display QR Code
        function displayQRCode(apiUrl) {
            qrImage.src = `${apiUrl}/qr/${currentFolderName}`;
            result.classList.add('show');
        }

        // Display Metadata
        async function displayMetadata(apiUrl) {
            try {
                const response = await fetch(`${apiUrl}/metadata/${currentFolderName}`);
                if (!response.ok) throw new Error('Failed to fetch metadata');

                const meta = await response.json();

                let metadataHtml = `
                    <div class="metadata-item">
                        <span class="metadata-label">üìç URL:</span>
                        <span class="metadata-value">${escapeHtml(meta.url)}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">üìÖ Created:</span>
                        <span class="metadata-value">${new Date(meta.created).toLocaleString()}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">‚è±Ô∏è Expires:</span>
                        <span class="metadata-value">${new Date(meta.expires).toLocaleString()}</span>
                    </div>
                `;

                metadata.innerHTML = metadataHtml;
            } catch (error) {
                console.error('Error fetching metadata:', error);
            }
        }

        // Download QR Code
        downloadBtn.addEventListener('click', async () => {
            try {
                const apiUrl = apiUrlInput.value.trim();
                const response = await fetch(`${apiUrl}/qr/${currentFolderName}`);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `qrcode-${currentFolderName}.png`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                showAlert('‚úì QR Code downloaded!', 'success');
            } catch (error) {
                showAlert('‚ùå Failed to download QR Code', 'error');
            }
        });

        // Copy URL
        copyUrlBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentUrl).then(() => {
                showAlert('‚úì URL copied to clipboard!', 'success');
            }).catch(() => {
                showAlert('‚ùå Failed to copy URL', 'error');
            });
        });

        // Reset Form
        resetBtn.addEventListener('click', () => {
            urlInput.value = '';
            result.classList.remove('show');
            hideError(urlError);
            urlInput.focus();
        });

        // Real-time validation
        urlInput.addEventListener('input', () => {
            if (urlInput.value.trim()) {
                hideError(urlError);
            }
        });

        urlInput.addEventListener('blur', () => {
            const url = urlInput.value.trim();
            if (url && !validateUrl(url) && 
                !url.startsWith('http://') && !url.startsWith('https://')) {
                // This is okay, we'll add protocol on submit
                hideError(urlError);
            }
        });

        // HTML escape
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Set focus on input
        urlInput.focus();
    </script>
</body>
</html>
