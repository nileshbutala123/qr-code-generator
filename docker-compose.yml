version: '3.8'

services:
  qr-generator:
    build: .
    container_name: qr-code-generator
    ports:
      - "8000:8000"
    volumes:
      - ./QR\ code:/app/QR\ code
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add nginx for production-like testing
  nginx:
    image: nginx:latest
    container_name: qr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - qr-generator
    restart: unless-stopped
